<div class="kanban-board" cdkDropListGroup>
    <app-column 
      *ngFor="let column of columns" 
      [column]="column" 
      (drop)="drop($event)" 
      (addTask)="addTask($event.task, $event.columnId)"
      (deleteTask)="deleteTask($event.task, $event.columnId)"
      >
    </app-column>
  </div>
